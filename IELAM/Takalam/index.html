<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moustaoua 1</title>
  </head>
  <body>
    <!--TEMPLATE-->
    <div id="html-content"></div>
    <div id="css-content"></div>
    <script>
      const contentDivHtml = document.getElementById("html-content");
      fetch("HTML-CSS/header.html")
        .then((response) => response.text())
        .then((htmlContent) => {
          contentDivHtml.innerHTML = htmlContent;
        })
        .catch((error) => {
          console.error(
            "Une erreur s'est produite lors du chargement de la page:",
            error
          );
        });

      const contentDivCss = document.getElementById("css-content");
      fetch("HTML-CSS/css.html")
        .then((response) => response.text())
        .then((htmlContent) => {
          contentDivCss.innerHTML = htmlContent;
          if (contentDivHtml) {
            setTimeout(() => {
              document.body.style.display = "block";
            }, 400);
          }
        })
        .catch((error) => {
          console.error(
            "Une erreur s'est produite lors du chargement de la page:",
            error
          );
        });
    </script>

    <!--MAIN-->
    <main id="main-section">
      <div class="main-bg-img">
        <section class="section-exercices">
          <div id="vocab-section">
            <div class="exercice">
              <fieldset>
                <legend class="vocab-en">
                  <div class="ticket" translate="no"></div>
                </legend>
                <form id="vocab" name="exo"></form>
              </fieldset>
            </div>
          </div>
          <div id="exercice-section">
            <div class="exercice">
              <fieldset class="exercices-fieldset">
                <legend class="vocab-en">
                  <div class="ticket" translate="no"></div>
                </legend>
                <div id="Aff"></div>
                <form id="exo" name="exo"></form>
              </fieldset>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!--FOOTER-->
    <footer>
      <div class="footer">
        <h1 id="footer"></h1>
        <div class="btn-content"></div>
      </div>
    </footer>

    <!-- SCRIPT -->
    <script>
      function insertScript(code, scriptId) {
        const script = document.createElement("script");
        script.id = scriptId;
        script.text = code;
        document.body.appendChild(script);
      }

      const scriptUrl = [
        "SCRIPT/keyboard.js",
        "SCRIPT/ux.js",
        "SCRIPT/CMSHtmlElementMappings.js",
        "SCRIPT/exercice-charger.js",
        "SCRIPT/process-vocabularies.js",
      ];

      const scriptIds = [
        "script-keyboard",
        "script-ux",
        "script-html-mappings",
        "script-exercice-charger",
        "script-process-vocabularies",
      ];

      scriptUrl.forEach((url, index) => {
        fetch(url)
          .then((response) => response.text())
          .then((data) => {
            setTimeout(() => {
              insertScript(data, scriptIds[index]);
            }, 100);
          })
          .catch((error) => {
            console.error(
              "Une erreur s'est produite lors du chargement du script:",
              error
            );
          });
      });

      document.addEventListener("DOMContentLoaded", function () {
        setTimeout(function () {
          const scriptLinks = document.querySelectorAll(".script-link");

          console.log("Script links:", scriptLinks);

          scriptLinks.forEach((link, index) => {
            link.addEventListener("click", function (event) {
              event.preventDefault();
              console.log(`Link clicked: ${index}`);
              updateScriptContent(index);
            });
          });
        }, 1000);
      });

      function updateScriptContent(linkIndex) {
        const scriptUrl = document
          .getElementById(`link-${linkIndex}`)
          .getAttribute("data-script-url");

        console.log("Script URL:", scriptUrl);

        fetch(scriptUrl)
          .then((response) => response.text())
          .then((data) => {
            const newScriptElement = document.createElement("script");
            newScriptElement.id = "script-exercice-charger";
            newScriptElement.text = data;

            const oldScriptElement = document.getElementById("script-exercice-charger");

            console.log("oldScriptElement", oldScriptElement);

            oldScriptElement.parentNode.replaceChild(
              newScriptElement,
              oldScriptElement
            );
          })
          .catch((error) => {
            console.error("An error occurred while loading the script:", error);
          });
      }
    </script>
  </body>
</html>
