<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moustaoua 1</title>
  </head>
  <body>
    <!--TEMPLATE-->
    <div id="html-content"></div>
    <div id="css-content"></div>
    <script>
      const contentDivHtml = document.getElementById("html-content");
      fetch("HTML-CSS/header.html")
        .then((response) => response.text())
        .then((htmlContent) => {
          contentDivHtml.innerHTML = htmlContent;
        })
        .catch((error) => {
          console.error(
            "Une erreur s'est produite lors du chargement de la page:",
            error
          );
        });

      const contentDivCss = document.getElementById("css-content");
      fetch("HTML-CSS/css.html")
        .then((response) => response.text())
        .then((htmlContent) => {
          contentDivCss.innerHTML = htmlContent;
          if (contentDivHtml) {
            setTimeout(() => {
              document.body.style.display = "block";
            }, 400);
          }
        })
        .catch((error) => {
          console.error(
            "Une erreur s'est produite lors du chargement de la page:",
            error
          );
        });
    </script>

    <!--MAIN QURAN-->
    <main id="main-section-quran" class="main-quran">
      <div class="bg-img">
        <section class="mushaf-layout"></section>
      </div>
    </main>

    <!--MAIN VOCABULARY-->
    <main id="main-section-vocabulary" class="main-vocabulary">
      <section class="section-exercices">
        <div id="vocab-section">
          <div class="exercice">
            <fieldset>
              <legend class="vocab-en">
                <div class="ticket" translate="no"></div>
              </legend>
              <form id="vocab" name="exo"></form>
            </fieldset>
          </div>
        </div>
        <div id="exercice-section">
          <div class="exercice">
            <fieldset class="exercices-fieldset">
              <legend class="vocab-en">
                <div class="ticket" translate="no"></div>
              </legend>
              <div id="Aff"></div>
              <form id="exo" name="exo"></form>
            </fieldset>
          </div>
        </div>
      </section>
      <div class="btn-content"></div>
    </main>

    <!--FOOTER-->
    <footer>
      <div class="footer">
        <h1 id="footer"></h1>
      </div>
    </footer>

    <!-- SCRIPT -->
    <script>
      function insertScript(code, scriptId) {
        const script = document.createElement("script");
        script.id = scriptId;
        script.text = code;
        document.body.appendChild(script);
      }

      const scriptUrl = [
        "SCRIPT/app-quran.js",
        "SCRIPT/keyboard.js",
        "SCRIPT/ux.js",
        "SCRIPT/CMSHtmlElementMappings.js",
        "../Takalam/Vocabulary-files/1-Introduction/exercice-charger.js",
        "SCRIPT/process-vocabularies.js",
      ];

      const scriptIds = [
        "script-app-quran",
        "script-keyboard",
        "script-ux",
        "script-html-mappings",
        "script-exercice-charger",
        "script-process-vocabularies",
      ];

      function loadInitialScripts() {
        scriptUrl.forEach((url, index) => {
          fetch(url)
            .then((response) => response.text())
            .then((data) => {
              setTimeout(() => {
                insertScript(data, scriptIds[index]);
              }, 100);
            })
            .catch((error) => {
              console.error(
                "An error occurred while loading the script:",
                error
              );
            });
        });
      }

      async function updateScriptContent(linkIndex) {
        const scriptUrl = document
          .getElementById(`link-${linkIndex}`)
          .getAttribute("data-script-url");

        const response = await fetch(scriptUrl);
        const data = await response.text();

        const scriptContent = `
    function dynamicallyLoadedScript() {
      ${data}
    }
  `;

        const newScriptElement = document.createElement("script");
        newScriptElement.id = "script-exercice-charger";
        newScriptElement.text = scriptContent;

        const oldScriptElement = document.getElementById(
          "script-exercice-charger"
        );
        oldScriptElement.parentNode.replaceChild(
          newScriptElement,
          oldScriptElement
        );

        // Charger le contenu de script-process-vocabularies.js
        const processVocabulariesContent = document.getElementById(
          "script-process-vocabularies"
        ).textContent;

        const newProcessElement = document.createElement("script");
        newProcessElement.id = "script-process-vocabularies";
        newProcessElement.text = processVocabulariesContent;

        const oldProcessElement = document.getElementById(
          "script-process-vocabularies"
        );
        oldProcessElement.parentNode.replaceChild(
          newProcessElement,
          oldProcessElement
        );

        dynamicallyLoadedScript();
      }

      const btnDiv = document.querySelector(".btn-content");
      const vocabularyForm = document.getElementById("vocab");
      const exerciceForm = document.getElementById("exo");
      const sectionVocabulary = document.getElementById(
        "main-section-vocabulary"
      );
      const mainVocabulary = document.querySelector(".main-vocabulary");

      function handleLinkClick(event, index) {
        event.preventDefault();

        btnDiv.innerHTML = "";
        vocabularyForm.innerHTML = "";
        exerciceForm.innerHTML = "";
        updateScriptContent(index);

        setTimeout(() => {
          mainVocabulary.classList.add("show-section");
        }, 200);
      }

      function addScriptLinkListeners() {
        const scriptLinks = document.querySelectorAll(".script-link");

        scriptLinks.forEach((link, index) => {
          link.addEventListener("click", (event) => {
            mainVocabulary.classList.remove("show-section");
            if (sectionVocabulary) {
              handleLinkClick(event, index);
            }
          });
        });
      }

      document.addEventListener("DOMContentLoaded", () => {
        setTimeout(() => {
          loadInitialScripts();
          addScriptLinkListeners();
        }, 1000);
      });
    </script>
  </body>
</html>
