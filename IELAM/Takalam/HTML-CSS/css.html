<style>
  @import url("https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css");
  @import url("https://fonts.googleapis.com/css2?family=Amiri&family=Amiri+Quran&family=Nothing+You+Could+Do&display=swap");
  @import url("https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@500&display=swap");
  @import url("");
  @font-face {
    font-family: "ayah-num";
    src: url("https://raw.githubusercontent.com/IAM-B/Frontend-Projects/main/IELAM/Quran/Assets/Font/alfont_com_Hafs-Font-v0.09-2.otf?inline=true")
      format("opentype");
  }
  :root {
    --couleur-fond: #DFF3FF;
    --couleur-contrast: #E5F6FE;
    --couleur-btn: #031c40;
    --couleur-text: #031c40;
    --couleur-box-shadow-int: inset -3px -3px 3px #ffffff44,
      inset 3px 3px 3px #898e9244;
    --couleur-box-shadow-out: -3px -3px 3px #ffffff44, 3px 3px 3px #898e9244;
    --couleur-box-shadow-out-hover: 0px -2px 1px #ffffff44,
      0px 1px 1px #898e9244;
    --couleur-text-shadow: -1px -2px 3px #ffffff77, 1px 2px 3px #898e9244;
    --couleur-switch: #ffffff;
    --couleur-fond-bg: radial-gradient(circle, #DFF3FF, #DFF3FF80 50%);
    --couleur-fond-row: linear-gradient(#DFF3FF50, #DFF3FF);
    --font-arabic1: "Amiri", serif;
    --font-arabic2: "Amiri Quran", serif;
    --font-latin: "Nothing You Could Do", cursive;
    --font-ayah: "ayah-num", cursive;
    --font-logo: "Noto Nastaliq Urdu";
    --bg-Quran: url("https://raw.githubusercontent.com/IAM-B/Frontend-Projects/main/IELAM/Quran/Assets/IMG/paterne.svg");
    transition: all 0.3s ease-in-out;
  }
  body.dark {
    --couleur-fond: #0d1117;
    --couleur-contrast: #E5F6FE;
    --couleur-btn: #DFF3FF;
    --couleur-text: #647075;
    --couleur-box-shadow-int: inset -3px -3px 3px #30303044,
      inset 3px 3px 3px #00000044;
    --couleur-box-shadow-out: -3px -3px 3px #30303044, 3px 3px 3px #00000044;
    --couleur-box-shadow-out-hover: 0px -1px 1px #30303044,
      0px 2px 1px #00000044;
    --couleur-text-shadow: -1px -2px 3px #30303077, 1px 2px 3px #00000044;
    --couleur-switch: #000000;
    --couleur-fond-bg: radial-gradient(circle, #0d1117 25%, #0d111799 100%);
    --couleur-fond-row: linear-gradient(#0d111750 10%, #0d1117);
    --font-arabic1: "Amiri", serif;
    --font-arabic2: "Amiri Quran", serif;
    --font-latin: "Nothing You Could Do", cursive;
    --font-ayah: "ayah-num", cursive;
    --font-logo: "Noto Nastaliq Urdu";
    --bg-Quran: url("https://raw.githubusercontent.com/IAM-B/Frontend-Projects/main/IELAM/Quran/Assets/IMG/paterne-dark.svg");
    transition: all 0.3s ease-in-out;
  }
  * {
    margin: 0;
    padding: 0;
    border: 0;
    box-sizing: border-box;
  }
  body {
    background-color: var(--couleur-fond);
    transition: all 0.3s ease-in-out;
    width: 100%;
    height: 100%;
  }

  /* Loader */
  #loader {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: fixed;
    width: 100%;
    height: 100%;
    background: var(--couleur-fond);
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 9999;
  }
  .loader-content {
    display: flex;
    position: fixed;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100%;
    width: 90%;
    overflow: hidden;
  }
  .inline-progress {
    display: flex;
    align-items: baseline;
    justify-content: center;
    font-size: 25px;
  }
  #progress-text {
    color: var(--couleur-text);
    background-color: var(--couleur-fond);
    font-family: var(--font-arabic1);
  }
  .string {
    color: var(--couleur-text);
    font-family: var(--font-latin);
  }
  .loading {
    color: var(--couleur-text);
    font-family: var(--font-arabic1);
  }
  #logo {
    width: 50%;
    margin: 15px 0;
    background-color: transparent;
    animation: fill 4s ease forwards 7s;
  }
  #logo-a {
    stroke-dasharray: 6000;
    stroke-dashoffset: 6000;
    animation: anime 10s ease;
  }
  .load {
    color: var(--couleur-btn) !important;
    transition: 3s ease;
  }
  .fade-out {
    opacity: 0;
    transition: opacity 3s ease-in-out;
  }

  /* HEADER */
  .header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 3;
  }
  header.page {
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .bg-img {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
  }

  /* main */
  main {
    position: relative;
    width: 100%;
  }
  #main-section {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    z-index: 1;
  }
  .main-bg-img {
    display: flex;
    justify-content: center;
    width: 100%;
  }
  #vocab-section,
  #exercice-section {
    width: 100%;
  }
  .section-exercices {
    display: flex;
    justify-content: center;
    width: 95%;
    margin-top: 150px;
  }
  legend {
    float: none;
    padding: initial;
    width: initial;
  }
  .p1 {
    font-family: "Cairo", sans-serif;
    font-weight: 100;
    color: #08f417;
    text-align: center;
    font-size: 2em;
    margin: 50px auto;
    padding: 15px;
    border-radius: 10px;
    box-shadow: var(--couleur-box-shadow-int);
    text-shadow: var(--couleur-text-shadow);
  }
  .p2,
  .p3,
  .p4 {
    font-family: "Cairo", sans-serif;
    font-weight: 100;
    color: var(--couleur-text);
    text-align: center;
    font-size: 1.5em;
    margin-bottom: 40px;
    padding: 15px;
    border-radius: 10px;
    box-shadow: var(--couleur-box-shadow-int);
    text-shadow: var(--couleur-text-shadow);
  }
  .p3,
  .p4 {
    margin-bottom: 40px;
  }
  .inline-vocabulary,
  .inline-input {
    width: 100%;
    display: flex;
    flex-direction: row;
    flex-wrap: nowrap;
    justify-content: flex-end;
  }
  #exercice-section {
    display: none;
  }
  .hidden {
    display: none;
  }
  .fade-in {
    opacity: 1;
    transition: opacity 0.5s ease-in-out;
  }
  .exercice {

    justify-content: center;

    font-weight: bold;
  }
  .exercice fieldset {

    padding: 0 15px;
    padding-bottom: 50px;

    border: none;

  .ticket {

  .fade-out-vocab {

  }
  .fade-in-vocab {

    transition: opacity 1s ease;

  .vocabulary {
    color: var(--couleur-btn);
    font-weight: bold;
    font-size: 1.5em;
    margin: 50px 0;
    padding: 25px;
    border-radius: 10px;

    box-shadow: var(--couleur-box-shadow-out);
  }
  div.buttonModal {
    box-shadow: var(--couleur-box-shadow-out-hover);
    border-radius: 10px;
    margin-left: 15px;
  }
  svg#dialog {
    fill: var(--couleur-btn);
    width: 40px;
    padding: 8px 5px 0 5px;
  }
  div.buttonModal:hover {
    box-shadow: var(--couleur-box-shadow-int);
    transition: 0.2s ease-in-out;
  }
  svg#dialog:hover {
    fill: var(--couleur-contrast);
    transition: 0.2s ease-in-out;
  }
  div.buttonModal:active {

    transition: 0.2s ease-in-out;

  .vocab-ar {

  .vocab-en {

  }
  span.vocab-en.or {

    font-size: 1.5rem;
    font-family: var(--font-latin);
  }
  span.vocab-ar-and {
    margin: 0 15px;
    font-size: 1.5rem;
    font-family: var(--font-arabic1);
  }
  input:focus {

    outline: none;
    box-shadow: var(--couleur-box-shadow-int);
  }
  .Vocab-hidden {
    display: none;
  }
  .correction {
    text-align: center;
    margin-top: 50px;
  }
  .btn-exo {
    display: block;
    padding: 10px;
    width: 25%;
    margin: 50px auto 0;
    border-radius: 5px;
    border: none;
    box-shadow: var(--couleur-box-shadow-out);
    background: var(--couleur-fond);
    transition: 0.5s;
    background-size: 270% auto;
    color: var(--couleur-btn);
    transition-duration: 400ms;
    transition: all 0.3s ease-in-out;
  }
  .btn-vocab {
    display: block;
    padding: 10px;
    width: 25%;
    margin: 50px auto 0;
    border-radius: 5px;
    border: none;
    box-shadow: var(--couleur-box-shadow-out);
    background: var(--couleur-fond);
    transition: 0.5s;
    background-size: 270% auto;
    color: var(--couleur-btn);
    transition-duration: 400ms;
    transition: all 0.3s ease-in-out;
  }
  .btn-exo:hover,
  .btn-vocab:hover:hover {
    color: var(--couleur-contrast);
  }
  button.btn-exo:active {
    box-shadow: var(--couleur-box-shadow-int);
    transition: 0.2s ease-in-out;
  }
  #Aff {
    color: var(--couleur-btn);
  }
  .oVYRo::before,
  .oVYRo::after {
    background-color: var(--couleur-fond);
  }
  .modal-container {
    position: fixed;
    display: table;
    height: 100vh;
    width: 100%;
    top: 0;
    left: 0;
    transform: scale(0);
    z-index: 1;
  }
  .modal-container.one {
    transform: scaleY(0.05) scaleX(0);
    animation: unfoldIn 1s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
    z-index: 3;
  }
  .modal-container.one .modal-background .modal {
    transform: scale(0);
    animation: zoomIn 0.5s 0.8s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
    font-family: var(--font-arabic2);
  }
  .modal-container.one.out {
    transform: scaleY(1) scaleX(1);
    animation: unfoldOut 1s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
  }
  .modal-container.one.out .modal-background .modal {
    transform: scale(1);
    animation: zoomOut 1s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
  }

  .modal-container .modal-background {
    display: table-cell;
    text-align: center;
    vertical-align: middle;
  }
  .modal-background .modal {
    width: 50%;
    height: inherit;
    background-color: var(--couleur-fond);
    box-shadow: var(--couleur-box-shadow-out);
    padding: 50px 10px;
    display: inline-block;
    border-radius: 10px;
    font-weight: 300;
    position: relative;
  }
  .h1-modal {
    font-weight: 100;
    font-family: var(--font-arabic2);
    margin-top: 10px;
  }
  h2.definition {
    font-size: 25px;
    line-height: 50px;
    margin: 45px 0 0 0;
    font-family: var(--font-arabic1);
    font-weight: 100;
  }
  h2.meaning {
    font-family: var(--font-arabic1);
    font-weight: 100;
    line-height: 70px;
    margin-top: 25px;
  }
  h3.translation {
    font-family: var(--font-latin);
    margin: 25px;
  }
  .modal-container .modal-background .modal p {
    font-size: 18px;
    line-height: 22px;
  }
  .modal-container .modal-background .modal .modal-svg {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    border-radius: 3px;
  }
  .modal-content {
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-clip: padding-box;
    background-color: var(--couleur-fond);
    box-shadow: var(--couleur-box-shadow-out);
    padding: 50px;
  }
  .content {
    min-height: 100%;
    height: 100%;
    position: relative;
    z-index: 0;
  }
  .content h1 {
    padding: 75px 0 30px 0;
    text-align: center;
    font-size: 30px;
    line-height: 30px;
  }

  .content .buttons .buttonModal {
    display: inline-block;
    cursor: pointer;
  }
  .content .buttons .buttonModal:hover {
    color: white;
    box-shadow: -10px -10px -20px #fff;
  }
  .outside-modal {
    display: flex;
    flex-direction: row-reverse;
  }
  .outside-btn {
    padding: 5px 5px 0 5px;
    border-radius: 5px;
    font-family: var(--font-latin);
    color: var(--couleur-contrast);
    background-color: var(--couleur-fond);
    box-shadow: var(--couleur-box-shadow-out-hover);
  }
  i.fi.fi-br-cross {
    color: var(--couleur-btn);
    font-weight: bolder;
  }
  .outside-btn:hover {
    box-shadow: var(--couleur-box-shadow-int);
  }
  .button-page-container {
    display: flex;
    justify-content: center;
    margin: 10px 0;
  }
  button.exercise-button {
    width: 60px;
    height: 60px;
    margin: 0 9px;
    border: none;
    color: var(--couleur-btn);
    background-color: var(--couleur-fond);
    box-shadow: var(--couleur-box-shadow-out);
    border-radius: 10px;
    font-weight: bolder;
    transition: all 0.3s ease-in-out;
  }
  button.exercise-button:hover {
    color: var(--couleur-contrast);
    box-shadow: var(--couleur-box-shadow-int);
  }
  button.exercise-button.active {
    color: var(--couleur-text);
    box-shadow: var(--couleur-box-shadow-out-hover);
  }
  li.menu-item {
    cursor: pointer;
  }
  footer.show {
    margin: 450px;
  }
  @media screen and (max-width: 992px) {
    .btn-exo.hidden {
      display: none;
    }
    .membership-layout .membership-layout__sidebar {
      display: none;
    }
    .burger svg {
      display: flex;
    }
    .burger svg:hover {
      stroke: var(--couleur-btn);
      fill: var(--couleur-fond);
      transition: all 0.5s ease;
    }
    .burger.toggleMenu.active svg {
      stroke: var(--couleur-btn);
      background-color: var(--couleur-fond);
      box-shadow: var(--couleur-box-shadow-int);
      transition: all 0.5s ease;
    }
    .switch {
      margin: 0 30px;
    }
    .navListLi {
      display: none;
    }
    svg.hideBg {
      border: none;
      background-color: transparent;
      box-shadow: 0 0 0 0;
    }
    .imgBG {
      width: 140%;
    }
    .inline-vocabulary {
      width: 100%;
    }
    .inline-input > div:nth-child(3) {
      order: 3;
    }
  }
  @media screen and (max-width: 550px) {
    #logo {
      width: 90%;
    }
    .correction,
    .btn-exo,
    .btn-vocab {
      width: 100%;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }
  }
  @media screen and (min-width: 481px) and (max-width: 799px) {
    .burger.toggleMenu.active svg {
      stroke: var(--couleur-btn);
      background-color: var(--couleur-fond);
      box-shadow: var(--couleur-box-shadow-int);
      transition: all 0.5s ease;
    }
    .burger.toggleMenu {
      margin: 0 1%;
    }
    .logo {
      transition: all 0.3s ease-in-out;
    }
    .navwrapper {
      transition: all 0.3s ease-in-out;
      padding-right: 1rem;
      padding-left: 1rem;
      background: transparent;
      transition: all 0.3s ease-in-out;
    }
    .navlist {
      display: flex;
      right: 3%;
      flex-direction: row;
      flex-wrap: nowrap;
      justify-content: space-between;
    }
    .navlist li {
      flex-grow: 1;
      font-size: 1.13rem;
    }
    .navlist li a {
      padding: 20%;
    }
    .vocab-ar {
      font-size: 1.5em;
    }
    .vocab-en {
      font-size: 1em;
    }
    footer.show {
      margin: 350px;
    }
  }
  @media screen and (max-width: 480px) {
    .burger.toggleMenu.active svg {
      stroke: var(--couleur-btn);
      background-color: var(--couleur-fond);
      box-shadow: var(--couleur-box-shadow-int);
      transition: all 0.5s ease;
    }
    .burger.toggleMenu {
      margin: 0 1%;
    }
    .switch {
      margin: 0;
      margin-left: 0;
    }
    .switch-container {
      margin-right: 0;
    }
    .logo {
      transition: all 0.3s ease-in-out;
    }
    .navwrapper {
      transition: all 0.3s ease-in-out;
      padding-right: 1rem;
      padding-left: 1rem;
      background: transparent;
      transition: all 0.3s ease-in-out;
    }
    .navlist {
      display: flex;
      right: 3%;
      flex-direction: row;
      flex-wrap: nowrap;
      justify-content: space-between;
    }
    .navlist li {
      flex-grow: 1;
      font-size: 1.13rem;
    }
    .navlist li a {
      padding: 20%;
    }
    .modal-background .modal {
      width: 90%;
    }
    .vocab-ar {
      font-size: 1em;
    }
    .vocab-en {
      font-size: 0.9em;
    }
    footer.show {
      margin: 250px;
    }
  }
  @keyframes unfoldIn {
    0% {
      transform: scaleY(0.001) scaleX(0);
      background: var(--couleur-switch);
    }
    40% {
      transform: scaleY(0.001) scaleX(95%);
      background: var(--couleur-switch);
    }
    100% {
      transform: scaleY(1) scaleX(1);
      background: var(--couleur-fond);
    }
  }
  @keyframes unfoldOut {
    0% {
      transform: scaleY(1) scaleX(1);
      background: var(--couleur-switch);
    }
    40% {
      transform: scaleY(0.001) scaleX(95%);
      background: var(--couleur-switch);
    }
    100% {
      transform: scaleY(0.001) scaleX(0);
      background: var(--couleur-switch);
    }
  }
  @keyframes zoomIn {
    0% {
      transform: scale(0);
    }
    100% {
      transform: scale(1);
    }
  }
  @keyframes zoomOut {
    0% {
      transform: scale(1);
    }
    100% {
      transform: scale(0);
    }
  }
  @keyframes anime {
    100% {
      stroke-dashoffset: 1000;
    }
  }
  @keyframes fill {
    from {
      fill: transparent;
    }
    to {
      fill: var(--couleur-btn);
    }
  }
</style>

<!--NAV BAR-->
<style>
  .logo {
    margin-left: 10px;
  }
  nav.navwrapper {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-family: "Cairo", sans-serif;
    border-radius: 10px;
    box-shadow: var(--couleur-box-shadow-out);
    background: var(--couleur-fond);
    margin: 10px;
    padding: 0 20px;
    transition: transform 0.3s ease;
  }
  .navwrapper.notonhomepage {
    transform: translateY(-120%);
    transition: transform 0.3s ease;
  }
  a#shareButtonOne {
    color: var(--couleur-btn);
  }
  .switch-container {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 10px;
  }
  .switch {
    position: relative;
    width: 60px;
    height: 30px;
    margin-left: 30px;
    background-color: var(--couleur-switch);
    border-radius: 15px;
    cursor: pointer;
    transition: background-color 0.3s;
    box-shadow: var(--couleur-box-shadow-int);
  }
  .switch:before {
    content: "";
    position: absolute;
    top: 2px;
    left: 2px;
    width: 26px;
    height: 26px;
    border-radius: 50%;
    background-color: var(--couleur-btn);
    transition: transform 0.3s;
    box-shadow: var(--couleur-box-shadow-out);
  }
  input[type="checkbox"] {
    display: none;
