<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quran</title>
  </head>
  <body>
    <!--TEMPLATE-->
    <div id="css-content"></div>
    <script>
      const contentDivCss = document.getElementById("css-content");
      fetch("../Takalam/HTML-CSS/css.html")
        .then((response) => response.text())
        .then((htmlContent) => {
          contentDivCss.innerHTML = htmlContent;
        })
        .catch((error) => {
          console.error(
            "Une erreur s'est produite lors du chargement de la page:",
            error
          );
        });
    </script>
    <!---->

    <!--CONTENT-->
    <!--MAIN-->
    <main id="main-section">
      <div class="bg-img">
        <section id="mushaf-layout"></section>
      </div>
    </main>

    <!--FOOTER-->
    <footer>
    </footer>
    <!---->

    <!-- SCRIPT -->
    <script>
      function insertScript(code) {
        const script = document.createElement("script");
        script.text = code;
        document.body.appendChild(script);
      }

      const scriptUrls = [
        "../Takalam/SCRIPT/keyboard.js",
        "../Takalam/SCRIPT/ux.js",
        "Assets/JS/app-quran.js",
      ];

      scriptUrls.forEach((url) => {
        fetch(url)
          .then((response) => response.text())
          .then((data) => {
            insertScript(data);
          })
          .catch((error) => {
            console.error(
              "Une erreur s'est produite lors du chargement du script:",
              error
            );
          });
      });
    </script>
    <!---->
  </body>
</html>
