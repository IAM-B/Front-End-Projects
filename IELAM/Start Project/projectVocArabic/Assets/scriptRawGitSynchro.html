<div id="my-program"></div>
<script>
fetch('https://raw.githubusercontent.com/IAM-B/public_file/main/ArabVocab/raw_ArabVocabExo.html')
  .then(response => response.text())
  .then(data => {
    const programContainer = document.getElementById('my-program');
    programContainer.innerHTML = data;
    const script = document.createElement("script");
    script.src = "https://cdn.jsdelivr.net/gh/IAM-B/public_file@main/ArabVocab/raw_ArabVocabExo1.8.5.js";
    script.addEventListener("load", function() {
      setTimeout(function() {
        initLoader();
        initArabVocab();
        initNav();
      }, 0);
    });
    document.body.appendChild(script);
  });
</script>
