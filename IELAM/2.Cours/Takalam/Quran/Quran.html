<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quran</title>
  </head>
  <body>
    <!--TEMPLATE-->
    <div id="html-content"></div>
    <div id="css-content"></div>
    <script>
      const contentDivHtml = document.getElementById("html-content");
      fetch("../Template/HTML-CSS/innerHtml.html")
        .then((response) => response.text())
        .then((htmlContent) => {
          contentDivHtml.innerHTML = htmlContent;
        })
        .catch((error) => {
          console.error(
            "Une erreur s'est produite lors du chargement de la page:",
            error
          );
        });

      const contentDivCss = document.getElementById("css-content");
      fetch("../Template/HTML-CSS/innerCss.html")
        .then((response) => response.text())
        .then((htmlContent) => {
          contentDivCss.innerHTML = htmlContent;
        })
        .catch((error) => {
          console.error(
            "Une erreur s'est produite lors du chargement de la page:",
            error
          );
        });
    </script>
    <!---->

    <!--CONTENT-->
    <!--MAIN-->
    <main id="main-section">
      <div class="bg-img">
        <section id="mushaf-layout"></section>
      </div>
    </main>

    <!--FOOTER-->
    <footer>
      <div class="footer">
        <h1 id="footer">PAGE FOOTER</h1>
      </div>
    </footer>
    <!---->

    <!--SCRIPT-->
    <!--KEYBOARD-->
    <script src="../Template/SCRIPT/KEYBOARD.JS"></script>
    <!--UX-->
    <script src="../Template/SCRIPT/UX.JS"></script>
    <!--SCRIPT DB-->
    <script src="../Template/SCRIPT/dbQuran.js"></script>
  </body>
</html>
