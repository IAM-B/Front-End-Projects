<!DOCTYPE html>

    <!--TEMPLATE-->
    <div id="template-content"></div>
    <script>
      const contentDivTemplate = document.getElementById("template-content");
      fetch("../Template/HTML-CSS/Template.html")
        .then((response) => response.text())
        .then((htmlContent) => {
          contentDivTemplate.innerHTML = htmlContent;
        })
        .catch((error) => {
          console.error(
            "Une erreur s'est produite lors du chargement de la page:",
            error
          );
        });
    </script>
    <!--QURAN-->
    <div id="quran-content"></div>
    <script>
      const contentDivQuran = document.getElementById("quran-content");
      fetch("../Template/HTML-CSS/Quran.html")
        .then((response) => response.text())
        .then((htmlContent) => {
          contentDivQuran.innerHTML = htmlContent;
        })
        .catch((error) => {
          console.error(
            "Une erreur s'est produite lors du chargement de la page:",
            error
          );
        });
    </script>
