<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moustaoua 1</title>
  </head>
  <body>
    <!--TEMPLATE-->
    <div id="template-content"></div>
    <script>
      const contentDiv = document.getElementById("template-content");
      fetch("../Template/HTML-CSS/Template.html")
        .then((response) => response.text())
        .then((htmlContent) => {
          // Injectez le contenu HTML dans la div "content"
          contentDiv.innerHTML = htmlContent;
        })
        .catch((error) => {
          console.error(
            "Une erreur s'est produite lors du chargement de la page:",
            error
          );
        });
    </script>
    <!---->
    
    <!--CONTENT-->
    <!--HEADER-->
    <header class="page1 page">
      <div class="header">
        <nav class="navwrapper">
          <div class="logo">
            <h1 class="brand-logo"><a href="#" translate="no">Iلعam</a></h1>
          </div>
          <div class="showPub"></div>
          <div class="menu">
            <ol>
              <li class="menu-item">
                <a href="#">Share</a>
              </li>
              <li class="menu-item"><a href="#">Contact</a></li>
            </ol>
          </div>
          <div class="switch-container">
            <input type="checkbox" id="theme-switch" />
            <label for="theme-switch" class="switch"></label>
          </div>
          <div class="burger toggleMenu">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
              <g class="burger-lines">
                <line
                  class="line1"
                  x1="25"
                  y1="35"
                  x2="80"
                  y2="35"
                  stroke-width="10"
                  stroke-linecap="round"
                />
                <line
                  class="line2"
                  x1="25"
                  y1="50"
                  x2="80"
                  y2="50"
                  stroke-width="10"
                  stroke-linecap="round"
                />
                <line
                  class="line3"
                  x1="25"
                  y1="65"
                  x2="80"
                  y2="65"
                  stroke-width="10"
                  stroke-linecap="round"
                />
              </g>
            </svg>
          </div>

          <div class="sidemenu-overlay"></div>
          <div class="sidemenu">
            <div class="sidemenu-content">
              <h1 class="brand-pub"><a href="#" translate="no">Iلعam</a></h1>
              <div class="menuscreen">
                <ol>
                  <li class="menu-item">
                    <a href="#">Share</a>
                  </li>
                  <li class="menu-item"><a href="#">Contact</a></li>
                </ol>
              </div>
              <!--<div class="pub"></div>
                  <div class="pub"></div>
                  <div class="pub"></div>
                  <h1 class="signup"><a href="#">CONTACT</a></h1>-->
            </div>
          </div>
        </nav>
      </div>
      <div class="page-content"></div>
      <div class="brand">
        <div class="brand-bg">
          <h1 class="brand-h1">
            Memorize the vocabulary and practice by clicking the exercise
            button.
          </h1>
        </div>
      </div>
    </header>
    <!--MAIN-->
    <main id="main-section">
      <div class="main-bg-img">
        <section class="section-exercices">
          <div id="vocab-section" class="exercice">
            <fieldset>
              <legend class="vocab-fr">
                <div class="ticket">Memorization</div>
              </legend>
              <form id="vocab" name="exo"></form>
              <button
                class="btn-vocab"
                type="button"
                onclick="showExerciseSection()"
              >
                EXERCICES
              </button>
            </fieldset>
          </div>
          <div id="exercice-section">
            <div class="exercice">
              <fieldset>
                <legend class="vocab-fr">
                  <div class="ticket">Exercises</div>
                </legend>
                <div id="Aff"></div>
                <form id="exo" name="exo"></form>

                <div class="correction">
                  <button
                    class="btn-exo submit"
                    type="button"
                    onclick="vocab();"
                  >
                    Validate
                  </button>
                  <button
                    class="btn-exo correct"
                    type="button"
                    onclick="showCorrections()"
                  >
                    Correct
                  </button>
                  <button
                    class="btn-exo reset"
                    type="button"
                    onclick="resetForm()"
                  >
                    Retry
                  </button>
                </div>
              </fieldset>
            </div>
          </div>
        </section>
      </div>
    </main>
    <!--FOOTER-->
    <footer>
      <div class="footer">
        <h1 id="footer"></h1>
      </div>
    </footer>
    <!---->

    <!--SCRIPT-->
    <!--KEYBOARD-->
    <script src="../Template/SCRIPT/KEYBOARD.JS"></script>
    <!--UX-->
    <script src="../Template/SCRIPT/UX.JS"></script>
    <!--VOCABULARY-->
    <script src="../Template/SCRIPT/VOCABULARY.JS"></script>
    <!--ASYNCHRO-->
    <script src="../Template/SCRIPT/ASYNCHRO.JS"></script>
    <!---->
  </body>
</html>
