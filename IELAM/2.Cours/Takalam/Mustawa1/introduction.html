<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moustaoua 1</title>
  </head>
  <body>
    <!--TEMPLATE-->
    <div id="css-content"></div>
    <div id="html-content"></div>
    <script>
      const contentDivHtml = document.getElementById("html-content");
      fetch("../Template/HTML-CSS/innerHtml.html")
        .then((response) => response.text())
        .then((htmlContent) => {
          contentDivHtml.innerHTML = htmlContent;
        })
        .catch((error) => {
          console.error(
            "Une erreur s'est produite lors du chargement de la page:",
            error
          );
        });

      const contentDivCss = document.getElementById("css-content");
      fetch("../Template/HTML-CSS/innerCss.html")
        .then((response) => response.text())
        .then((htmlContent) => {
          contentDivCss.innerHTML = htmlContent;
        })
        .catch((error) => {
          console.error(
            "Une erreur s'est produite lors du chargement de la page:",
            error
          );
        });
    </script>
    <!---->

    <!--CONTENT-->
    <!--MAIN-->
    <main id="main-section">
      <div class="main-bg-img">
        <section class="section-exercices">
          <div id="vocab-section" class="exercice">
            <fieldset>
              <legend class="vocab-en">
                <div class="ticket">Memorization</div>
              </legend>
              <form id="vocab" name="exo"></form>
            </fieldset>
          </div>
          <div id="exercice-section">
            <div class="exercice">
              <fieldset class="exercices-fieldset">
                <legend class="vocab-en">
                  <div class="ticket">Exercises</div>
                </legend>
                <div id="Aff"></div>
                <form id="exo" name="exo"></form>
              </fieldset>
            </div>
          </div>
        </section>
      </div>
    </main>
    <!--FOOTER-->
    <footer>
      <div class="footer">
        <h1 id="footer"></h1>
      </div>
    </footer>
    <!--PAGE BTN-->
    <div class="btn-content"></div>
    <!---->

    <!-- SCRIPT -->
    <script>
      function insertScript(code) {
        const script = document.createElement("script");
        script.text = code;
        document.body.appendChild(script);
      }

      const scriptUrlsInstructions = [
        "../Template/SCRIPT/KEYBOARD.JS",
        "../Template/SCRIPT/UX.JS",
        "../Template/SCRIPT/ASYNCHRO.JS",
        "../Template/SCRIPT/VOCABULARY.JS",
      ];
      
      scriptUrlsInstructions.forEach((url) => {
        fetch(url)
          .then((response) => response.text())
          .then((data) => {
            insertScript(data);
          })
          .catch((error) => {
            console.error("Une erreur s'est produite lors du chargement du script:", error);
          });
      });
    </script>
    <!---->
  </body>
</html>
