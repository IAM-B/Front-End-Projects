<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v1 Quran</title>
  </head>
  <body>
    <!--STYLE-->
    <style>
      @font-face {
        font-family: "Quran";
        src: url("../../1.Quran/Assets/Font/alfont_com_Hafs-Font-v0.09-2.otf");
      }
      :root {
        --couleur-fond: #e4ebf5;
        --couleur-contrast: #ced4dc;
        --couleur-btn: #031c40;
        --couleur-text: #031c40;
        --couleur-box-shadow-int: inset -3px -3px 3px #ffffff44,
          inset 3px 3px 3px #898e9244;
        --couleur-box-shadow-out: -3px -3px 3px #ffffff44, 3px 3px 3px #898e9244;
        --couleur-box-shadow-out-hover: 0px -2px 1px #ffffff44,
          0px 1px 1px #898e9244;
        --couleur-text-shadow: -1px -2px 3px #ffffff77, 1px 2px 3px #898e9244;
        --couleur-switch: #ffffff;
        --couleur-fond-bg: radial-gradient(circle, #e4ebf5, #e4ebf580 50%);
        --couleur-fond-row: linear-gradient(#e4ebf550, #e4ebf5);
        --font-arabic: "Amiri Quran", serif;
        --font-grec: "Cairo", sans-serif;
        --font-Quran: "Quran";
        --bg-Quran: url("https://raw.githubusercontent.com/IAM-B/Frontend-Projects/main/IELAM/1.Quran/Assets/IMG/paterne.svg");
        transition: all 0.3s ease-in-out;
      }
      body.dark {
        --couleur-fond: #0d1117;
        --couleur-contrast: #31363b;
        --couleur-btn: #e4ebf5;
        --couleur-text: #647075;
        --couleur-box-shadow-int: inset -3px -3px 3px #30303044,
          inset 3px 3px 3px #00000044;
        --couleur-box-shadow-out: -3px -3px 3px #30303044, 3px 3px 3px #00000044;
        --couleur-box-shadow-out-hover: 0px -1px 1px #30303044,
          0px 2px 1px #00000044;
        --couleur-text-shadow: -1px -2px 3px #30303077, 1px 2px 3px #00000044;
        --couleur-switch: #000000;
        --couleur-fond-bg: radial-gradient(circle, #0d1117 25%, #0d111799 100%);
        --couleur-fond-row: linear-gradient(#0d111750 10%, #0d1117);
        --bg-Quran: url("https://raw.githubusercontent.com/IAM-B/Frontend-Projects/main/IELAM/1.Quran/Assets/IMG/paterne-dark.svg");
        transition: all 0.3s ease-in-out;
      }
      * {
        margin: 0;
        padding: 0;
        border: 0;
        box-sizing: border-box;
      }
      body {
        background-color: var(--couleur-fond);
        transition: all 0.3s ease-in-out;
        width: 100%;
        height: 100%;
      }
      /* SYSTEME.IO */
      #row-5fc7b82b,
      #row-15a92c79 {
        display: none;
      }

      /* Loader */
      .loader-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: var(--couleur-fond);
        z-index: 99999;
      }
      .loader-wrapper.hide {
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }
      #logo {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50%;
        height: 100vh;
        position: fixed;
        background-color: transparent;
        z-index: 99999;
        animation: fill 2s ease forwards 2.2s;
      }
      #logo-a {
        stroke-dasharray: 6000;
        stroke-dashoffset: 6000;
        animation: anime 4s ease forwards;
      }
      #logo path:nth-child(2) {
        stroke-dasharray: (3 1);
        stroke-dashoffset: (1);
        animation: anime 4s ease forwards 0.5s;
      }
      #logo path:nth-child(3) {
        stroke-dasharray: (3 1);
        stroke-dashoffset: (1);
        animation: anime 4s ease forwards 1s;
      }
      #logo path:nth-child(4) {
        stroke-dasharray: (3 1);
        stroke-dashoffset: (1);
        animation: anime 4s ease forwards 1.5s;
      }

      /* HEADER */
      .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 3;
      }
      header.page1.page {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .brand {
        display: flex;
        position: relative;
        justify-content: center;
        align-items: center;
        text-align: center;
        width: 100%;
        height: 100%;
        color: var(--couleur-btn);
        font-family: var(--font-grec);
        background-image: var(--bg-Quran);
        background-size: contain;
        background-position: bottom;
        background-repeat: repeat;
      }
      .brand-bg {
        width: 100%;
        height: 100%;
        background-image: var(--couleur-fond-bg);
      }
      .brand-h1 {
        position: absolute;
        text-align: center;
        width: 100%;
        left: 50%;
        bottom: 50%;
        transform: translate(-50%, 50%);
      }

      /* main */
      main {
        position: relative;
        width: 100%;
      }
      legend {
        float: none;
        padding: initial;
        width: initial;
      }
      .p1 {
        font-family: "Cairo", sans-serif;
        font-weight: 100;
        color: #08f417;
        text-align: center;
        font-size: 2em;
        margin: 50px auto;
        padding: 15px;
        border-radius: 10px;
        box-shadow: var(--couleur-box-shadow-int);
        text-shadow: var(--couleur-text-shadow);
      }
      .p2,
      .p3,
      .p4 {
        font-family: "Cairo", sans-serif;
        font-weight: 100;
        color: var(--couleur-text);
        text-align: center;
        font-size: 1.5em;
        margin-bottom: -40px;
        padding: 15px;
        border-radius: 10px;
        box-shadow: var(--couleur-box-shadow-int);
        text-shadow: var(--couleur-text-shadow);
      }
      .p3,
      .p4 {
        margin-bottom: 40px;
      }
      .inline-vocabulary,
      .inline-input {
        display: block;
        text-align: right;
        margin: 10px 5px 15px 5px;
      }
      #exerciceSection {
        display: none;
      }
      .fade-out {
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
      }
      .fade-in {
        opacity: 1;
        transition: opacity 0.5s ease-in-out;
      }
      .exercice {
        font-size: 1em;
        font-weight: bold;
      }
      .exercice fieldset {
        margin: 0 0 50px 0;
        border-radius: 10px;
        border: none;
        box-shadow: var(--couleur-box-shadow-out);
        background: var(--couleur-fond) !important;
        transition: all 0.3s ease-in-out;
      }
      .exercice legend {
        color: var(--couleur-contrast);
        margin-left: 10%;
        border-radius: 10px;
        font-size: 24px;
        font-weight: 100;
        text-align: left;
        background: var(--couleur-fond);
        transition: all 0.3s ease-in-out;
        box-shadow: var(--couleur-box-shadow-int);
        text-shadow: var(--couleur-text-shadow);
      }
      .ticket {
        border-radius: 10px;
        padding: 0 10px;
        box-shadow: var(--couleur-box-shadow-out);
      }
      .vocabulary {
        color: var(--couleur-text);
        font-weight: bold;
        font-size: 1.2em;
        margin: 5px 10px;
        text-align: left;
      }
      div.buttonModal {
        box-shadow: var(--couleur-box-shadow-out);
        border-radius: 10px;
        margin-left: 15px;
      }
      svg#dialog {
        fill: var(--couleur-btn);
        width: 40px;
        padding: 8px 5px 0 5px;
      }
      div.buttonModal:hover {
        transition: 0.2s ease-in-out;
      }
      svg#dialog:hover {
        fill: var(--couleur-contrast);
        transition: 0.2s ease-in-out;
      }
      div.buttonModal:active {
        box-shadow: var(--couleur-box-shadow-int);
        transition: 0.2s ease-in-out;
      }
      .vocabAR {
        font-size: 1em;
        font-weight: bold;
        display: inline-block;
        font-family: "Amiri Quran", serif;
        font-size: 1.3em;
      }
      .vocabFR {
        font-family: "Cairo", sans-serif;
      }
      span.vocabAR.or {
        width: 0px;
        margin: 0 15px 0 10px;
      }
      span.vocabAR.and {
        width: 0px;
        margin: 0 35px 0 10px;
      }
      .input-fill {
        direction: rtl;
        margin-right: 5px;
        font-family: "Amiri Quran", serif;
        text-align: right !important;
        font-size: 1.1em;
        font-weight: bold;
        color: var(--couleur-text);
        border: none;
        border-radius: 5px;
        font-weight: bold;
        width: 25%;
        padding: 2px 5px;
        box-shadow: var(--couleur-box-shadow-out);
        background: var(--couleur-fond);
        transition: all 0.3s ease-in-out;
      }
      input:focus {
        caret-color: var(--couleur-text);
        outline: none;
        box-shadow: var(--couleur-box-shadow-int);
      }
      .Vocab-hidden {
        display: none;
      }
      .correction {
        text-align: center;
        margin-top: 50px;
      }
      .btnExo {
        width: 15%;
        padding: 10px;
        margin: 5px 5px;
        border-radius: 5px;
        border: none;
        box-shadow: var(--couleur-box-shadow-out);
        background: var(--couleur-fond);
        transition: 0.5s;
        background-size: 270% auto;
        color: var(--couleur-btn);
        transition-duration: 400ms;
        transition: all 0.3s ease-in-out;
      }
      .btnVocab {
        display: block;
        padding: 10px;
        width: 25%;
        margin: 50px auto 0;
        border-radius: 5px;
        border: none;
        box-shadow: var(--couleur-box-shadow-out);
        background: var(--couleur-fond);
        transition: 0.5s;
        background-size: 270% auto;
        color: var(--couleur-btn);
        transition-duration: 400ms;
        transition: all 0.3s ease-in-out;
      }
      .btnExo:hover,
      .btnVocab:hover:hover {
        color: var(--couleur-contrast);
      }
      button.btnExo:active {
        box-shadow: var(--couleur-box-shadow-int);
        transition: 0.2s ease-in-out;
      }
      #Aff {
        color: var(--couleur-text);
        font-weight: bold;
        margin-top: 10px;
        margin-left: 50%;
        transform: translate(-50%);
        width: 350px;
        border-radius: 10px;
        box-shadow: var(--couleur-box-shadow-out);
      }
      .oVYRo::before,
      .oVYRo::after {
        background-color: var(--couleur-fond);
      }
      .modal-container {
        position: fixed;
        display: table;
        height: 100vh;
        width: 100%;
        top: 0;
        left: 0;
        transform: scale(0);
        z-index: 1;
      }
      .modal-container.one {
        transform: scaleY(0.05) scaleX(0);
        animation: unfoldIn 1s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
        z-index: 3;
      }
      .modal-container.one .modal-background .modal {
        transform: scale(0);
        animation: zoomIn 0.5s 0.8s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
        font-family: "Amiri Quran", serif;
      }
      .modal-container.one.out {
        transform: scaleY(1) scaleX(1);
        animation: unfoldOut 1s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
      }
      .modal-container.one.out .modal-background .modal {
        transform: scale(1);
        animation: zoomOut 1s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
      }

      .modal-container .modal-background {
        display: table-cell;
        text-align: center;
        vertical-align: middle;
      }
      .modal-background .modal {
        background-color: var(--couleur-fond);
        box-shadow: var(--couleur-box-shadow-out);
        padding: 50px;
        display: inline-block;
        border-radius: 3px;
        font-weight: 300;
        position: relative;
      }
      .modal-container .modal-background .modal h2 {
        font-size: 25px;
        line-height: 25px;
        margin-bottom: 15px;
      }
      .modal-container .modal-background .modal p {
        font-size: 18px;
        line-height: 22px;
      }
      .modal-container .modal-background .modal .modal-svg {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        border-radius: 3px;
      }
      .buttons .buttonModal {
        display: inline-block;
        cursor: pointer;
      }

      /*QURAN*/
      #mushaf-layout {
        display: flex;
        position: relative;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100%;
        height: 100%;
        color: var(--couleur-btn);
        background-image: var(--couleur-fond-bg);
        background-size: cover;
      }

      .mushaf-layout .mushaf-wrapper {
        margin: 50px auto;
        text-align: center;
        display: flex;
        align-content: center;
        margin: auto;
        height: 100%;
      }

      .bgImg {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        background-image: var(--bg-Quran);
        background-size: contain;
        background-position: top;
        background-repeat: repeat;
        z-index: -1;
      }

      #surah {
        display: flex;
        position: relative;
        width: 50%;
        height: 50%;
        fill: var(--couleur-btn);
        stroke: var(--couleur-btn);
        stroke-width: 10px;
      }
      .mushaf-wrapper {
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
        -moz-text-align-last: center;
        text-align-last: center;
        height: 100%;
      }
      .ayah,
      .kalam,
      .input-ayah,
      .input-container {
        direction: rtl;
        text-align: right;
        font-size: 2.5rem;
        line-height: 90px;
        border-radius: 10px;
        color: var(--couleur-btn);
        font-family: "KFGQPCUthmanicScriptHAFS";
      }
      .ayahNum,
      .ayah-num,
      .user-answers {
        font-size: 2rem;
        color: var(--couleur-text);
      }
      .mushaf-button {
        position: relative;
        margin: 35px auto;
        padding: 15px 40px;
        border: none;
        text-transform: uppercase;
        color: var(--couleur-text);
        font-family: var(--font-grec);
        font-weight: bolder;
        border-radius: 10px;
        background-color: var(--couleur-fond);
        box-shadow: var(--couleur-box-shadow-out);
        cursor: pointer;
      }
      .mushaf-button:hover {
        box-shadow: var(--couleur-box-shadow-out-hover);
        color: var(--couleur-btn);
      }
      .mushaf-button:active {
        box-shadow: var(--couleur-box-shadow-out-int);
      }
      .hidden {
        display: none;
      }
      .input-ayah {
        margin-right: 8px;
        direction: rtl;
        text-align: right;
        border: none;
        border-bottom: 1px solid var(--couleur-btn);
        background-color: transparent;
      }
      input[type="search"]::-webkit-search-cancel-button,
      input[type="search"]::-webkit-search-decoration {
        -webkit-appearance: none;
        appearance: none;
      }
      .error {
        border-radius: 10px;
        border-bottom: 0.1px solid red;
      }
      .correct {
        color: green;
      }
      .user-answers {
        display: block;
      }
      .kalam-wrapper {
        display: inline;
      }
      .row-container {
        display: flex;
        justify-content: center;
        width: 100%;
        padding: 35px 0;
        background-image: var(--couleur-fond-row);
      }
      .row {
        margin: 0 50px;
      }

      /*FOOTER*/
      footer {
        display: none;
        position: relative;
        width: 100%;
        height: 500px;
        border-radius: 10px;
        background-color: var(--couleur-fond);
        box-shadow: var(--couleur-box-shadow-int);
        transform: translateY(100%);
        transition: transform 0.3s ease-out;
      }
      footer.show {
        display: block;
        transform: translateY(0);
      }
      .footer {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        border-radius: 10px;
        box-shadow: var(--couleur-box-shadow-out);
      }
      #footer {
        font-family: var(--font-grec);
        font-weight: 100;
        color: var(--couleur-contrast);
        text-shadow: var(--couleur-text-shadow);
      }

      /*KEYBOARD*/
      .keyboard {
        position: fixed;
        bottom: 0;
        background-color: var(--couleur-fond);
        box-shadow: var(--couleur-box-shadow-out);
        padding: 15px;
        border-radius: 5px;
        transform: translateY(300%);
        transition: transform 0.3s ease-out;
        z-index: 9999;
      }

      .keyboard.show {
        transform: translateY(0);
      }

      .keyboard-row {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: nowrap;
      }

      .keyboard-key {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 50px;
        height: 60px;
        font-weight: bold;
        font-family: "AmiriQuranRegular";
        color: var(--couleur-text);
        background-color: var(--couleur-fond);
        box-shadow: var(--couleur-box-shadow-out);
        border-style: none;
        border-radius: 5px;
        margin: 5px 9px;
        cursor: pointer;
      }

      .keyboard-key:hover {
        color: var(--couleur-contrast);
        box-shadow: var(--couleur-box-shadow-out-hover);
      }

      .keyboard-key:active {
        border-radius: 5px;
        box-shadow: var(--couleur-box-shadow-int);
      }

      .keyboard-key.space {
        width: 630px;
      }

      /*MEDIA QUERIES*/
      @media screen and (min-width: 1100px) {
        .burger svg:hover {
          stroke: var(--couleur-contrast);
          fill: var(--couleur-fond);
          transition: all 0.5s ease;
        }
        .burger.toggleMenu.active svg {
          stroke: var(--couleur-contrast);
          background-color: var(--couleur-fond);
          box-shadow: var(--couleur-box-shadow-int);
          transition: all 0.5s ease;
        }
        .navlist li {
          font-size: 1.3rem;
          flex-grow: 1;
        }
        form#vocab {
          margin: 50px 400px;
        }
        .vocabulary label {
          display: inline-block;
          width: 325px;
          vertical-align: top;
          white-space: nowrap;
        }
        .vocabAR {
          font-family: "Amiri Quran", serif;
        }
        .keyboard-key {
          padding: 45px;
          font-size: 2.5vh;
        }
      }
      @media (min-width: 801px) {
        .burger.toggleMenu.active svg {
          stroke: var(--couleur-contrast);
          background-color: var(--couleur-fond);
          box-shadow: var(--couleur-box-shadow-int);
          transition: all 0.5s ease;
        }
        .navlistPub {
          display: none;
        }
        .navwrapper {
          padding-right: 1rem;
          padding-left: 1rem;
          background: transparent;
          transition: all 0.3s ease-in-out;
        }
        .logo {
          transition: all 0.3s ease-in-out;
          flex-basis: 20%;
        }
        .navlist {
          display: flex;
          flex-basis: 55%;
          flex-direction: row;
          flex-wrap: nowrap;
          justify-content: flex-end;
          align-items: flex-end;
        }
        .navlist li {
          font-size: 1.3rem;
          flex-grow: 1;
          padding: 3%;
        }
      }
      @media (max-width: 800px) {
        .burger.toggleMenu.active svg {
          stroke: var(--couleur-contrast);
          background-color: var(--couleur-fond);
          box-shadow: var(--couleur-box-shadow-int);
          transition: all 0.5s ease;
        }
        #logo {
          width: 90%;
          height: 100vh;
          position: fixed;
          background-color: transparent;
          z-index: 99999;
          animation: fill 2s ease forwards 2.2s;
        }
        .switch {
          margin: 0 30px;
        }
        .navListLi {
          display: none;
        }
        svg.hideBg {
          border: none;
          background-color: transparent;
          box-shadow: 0 0 0 0;
        }
        .imgBG {
          width: 140%;
        }
        .inline-vocabulary {
          width: 100%;
          display: inline-table;
        }
        .inline-input {
          width: 100%;
          display: flex;
          flex-wrap: nowrap;
          justify-content: flex-end;
        }
        .correction .btnExo {
          width: 100%;
          display: flex;
          justify-content: center;
        }
        .btnVocab {
          width: auto;
          padding: 10px 20px;
        }
        .inline-input > div:nth-child(3) {
          order: 3;
        }

        input.input-fill {
          direction: rtl;
          color: var(--couleur-text);
          width: 50%;
          margin: 2px 3px 5px 0;
          height: 50px;
        }
        .vocabulary {
          margin: 0 auto;
        }
      }
      @media (min-width: 800px) and (max-width: 1024px) {
        .ayah,
        .kalam,
        .input-ayah,
        .input-container {
          font-size: 2rem;
          line-height: 70px;
        }

        .keyboard {
          width: 100%;
          padding: 5px 0;
        }
        .keyboard-key {
          width: 50px;
          height: 45px;
          margin: 4px 3px;
          font-size: 2rem;
        }

        .keyboard-key.space {
          width: 443px;
        }
      }
      @media screen and (min-width: 481px) and (max-width: 799px) {
        .ayah,
        .kalam,
        .input-ayah,
        .input-container {
          font-size: 1.5rem;
          line-height: 50px;
        }
        .burger.toggleMenu.active svg {
          stroke: var(--couleur-contrast);
          background-color: var(--couleur-fond);
          box-shadow: var(--couleur-box-shadow-int);
          transition: all 0.5s ease;
        }
        .burger.toggleMenu {
          margin: 0 1%;
        }
        .logo {

    <script>
      // Function to fetch the data from the json file
      const fetchData = async () => {
        try {
          const response = await fetch(
            "https://raw.githubusercontent.com/IAM-B/Frontend-Projects/main/IELAM/1.Quran/Assets/Words%20order/1.json"
          );
          const data = await response.json();
          return data;
        } catch (error) {
          console.error("Erreur lors de la récupération des données:", error);
          return {};
        }
      };

      // Function convert to arabic number
      function convertToArabicNumber(number) {
        const arabicNumbers = [
          "٠",
          "١",
          "٢",
          "٣",
          "٤",
          "٥",
          "٦",
          "٧",
          "٨",
          "٩",
        ];
        const digits = String(number).split("");
        const arabicDigits = digits.map((digit) => arabicNumbers[digit]);
        return arabicDigits.join("");
      }

      // Function to populate the table
      let separatedLine = [];
      let kalamElements = [];
      let lineContentData = {};
      let lineContent = {};
      function resetLineContent() {
        lineContent = {};
      }
      const populateTable = async (start, end) => {
        const mushafLayoutDiv = document.getElementById("mushaf-layout");
        resetLineContent();
        try {
          const data = await fetchData();
          const hizb = data.hizb;
          const juz = data.juz;
          const pageNumber = data.pageNumber;
          const surahs = data.surahs;

          const rowDiv = document.createElement("div");
          rowDiv.classList.add("row-container");
          const juzSpan = document.createElement("span");
          juzSpan.classList.add("juz", "row");
          juzSpan.textContent = ` جزء ${juz}`;

          const hizbSpan = document.createElement("span");

      // Function to create buttons
      function createBtn() {
        const mushafWrapperDiv = document.querySelector(".mushaf-wrapper");
        const existingBtnContainer = document.querySelector(".btn-container");

        if (existingBtnContainer) {
          mushafWrapperDiv.removeChild(existingBtnContainer);
        }

        const btnContainer = document.createElement("div");
        btnContainer.classList.add("btn-container");

        const btnWrite = document.createElement("button");
        btnWrite.id = "editButton";
        btnWrite.innerHTML = "Write";
        btnWrite.classList.add("mushaf-button");
        btnWrite.onclick = function () {
          btnWrite.classList.add("hidden");
          btnCheck.classList.remove("hidden");
          btnRestart.classList.add("hidden");
          hideTextAndShowInput();
        };

        const btnCheck = document.createElement("button");
        btnCheck.id = "checkButton";
        btnCheck.innerHTML = "Check";
        btnCheck.classList.add("hidden", "mushaf-button");
        btnCheck.onclick = function () {
          btnWrite.classList.add("hidden");
          btnCheck.classList.add("hidden");
          btnRestart.classList.remove("hidden");
          checkAnswers();
        };

        const btnRestart = document.createElement("button");
        btnRestart.id = "restartButton";
        btnRestart.innerHTML = "Restart";
        btnRestart.classList.add("hidden", "mushaf-button");
        btnRestart.onclick = function () {
          btnWrite.classList.remove("hidden");
          btnCheck.classList.add("hidden");
          btnRestart.classList.add("hidden");
          restart();
        };

        btnContainer.appendChild(btnWrite);
        btnContainer.appendChild(btnCheck);
        btnContainer.appendChild(btnRestart);
        mushafWrapperDiv.appendChild(btnContainer);
      }

      // Function to hide text and display text areas
      const kalamText = document.getElementsByClassName("ayah");
      function hideTextAndShowInput() {
        lineContentData = lineContent;
        for (let i = 0; i < kalamText.length; i++) {
          kalamElements.push(kalamText[i].textContent.trim());
        }
        for (const lineNumber in lineContent) {
          const line = lineContent[lineNumber].map(({ text, ayahNum }) => {
            if (ayahNum) {
              return { type: "ayah-num", value: ayahNum };
            }
            return { type: "kalam", value: text };
          });
          separatedLine = line;
          const inputContainer = document.createElement("div");
          inputContainer.classList.add("line" + lineNumber, "input-container");

          const kalamElement = document.querySelectorAll(".kalam");

          let currentInput = null;
          for (let i = 0; i < separatedLine.length; i++) {
            const { type, value } = separatedLine[i];

            if (type === "ayah-num") {
              const ayahNumElement = document.createElement("span");
              ayahNumElement.classList.add("ayah-num");
              const arabicNum = convertToArabicNumber(value);
              ayahNumElement.textContent = " " + arabicNum;
              inputContainer.appendChild(ayahNumElement);
            } else if (type === "kalam") {
              if (!currentInput) {
                currentInput = document.createElement("input");
                currentInput.type = "search";
                currentInput.classList.add("input-ayah");
                currentInput.autocomplete = "off";
                currentInput.setAttribute("inputmode", "none");
                currentInput.value = " " + value;
                attachKeyboardEvents(currentInput);
              } else {
                currentInput.value += " " + value + " ";
              }

              if (
                i === separatedLine.length - 1 ||
                separatedLine[i + 1].type !== "kalam"
              ) {
                const textWidth = getTextWidth(
                  currentInput.value,
                  "input-ayah"
                );
                currentInput.style.width = `${textWidth}px`;
                currentInput.value = "";
                inputContainer.appendChild(currentInput);
                currentInput = null;
              }
            }
          }
          kalamText[0].parentNode.replaceChild(inputContainer, kalamText[0]);
        }
        const remainingKalamElements = document.getElementsByClassName("kalam");
        while (remainingKalamElements.length > 0) {
          const kalamElement = remainingKalamElements[0];
          kalamElement.remove();
        }
        const remainingAyahNumElements =
          document.getElementsByClassName("ayahNum");
        while (remainingAyahNumElements.length > 0) {
          const ayahNumElement = remainingAyahNumElements[0];
          ayahNumElement.remove();
        }
      }

      // Function to get the width of a text
      function getTextWidth(text, fontClass) {
        const element = document.createElement("span");
        element.classList.add(fontClass);
        element.textContent = text;
        document.body.appendChild(element);
        const averageCharacterWidth = element.offsetWidth / text.length;
        const spaceWidth = averageCharacterWidth;
        const spaceCount = (text.match(/ /g) || []).length;
        const totalSpaceWidth = spaceWidth * spaceCount;
        const width = element.offsetWidth + totalSpaceWidth;
        document.body.removeChild(element);
        return width;
      }

      // Function check answers
      function checkAnswers() {
        const inputContainers = document.querySelectorAll(
          "#mushaf-layout .input-container"
        );

        inputContainers.forEach((inputContainer, index) => {
          const inputChildren = Array.from(inputContainer.children);
          let userAnswers = [];

          for (let i = 0; i < inputChildren.length; i++) {
            const input = inputChildren[i];
            const value = input.value.trim();

            if (value === "") {
              break;
            } else {
              userAnswers = userAnswers.concat(value.split(" "));
              if (i + 1 < inputChildren.length) {
                const nextElement = inputChildren[i + 1];
                if (nextElement.classList.contains("ayah-num")) {
                  const ayahNumValue = nextElement.textContent.trim();
                  userAnswers.push(ayahNumValue);
                  i++;
                }
              }
            }
          }

          const verseContent = lineContentData[index + 2];
          let verseHTML = "";

          verseContent.forEach((element) => {
            const { text, ayahNum } = element;

            if (ayahNum) {
              const arabicNum = convertToArabicNumber(ayahNum);
              verseHTML += `<span class="ayah-num">${arabicNum} </span>`;
            } else {
              verseHTML += `<span class="ayah">${text}</span>`;
            }
          });

          const ayahDiv = document.createElement("div");
          ayahDiv.classList.add("ayah");
          ayahDiv.innerHTML = verseHTML;

          const verseWords = ayahDiv.querySelectorAll(".ayah");

          verseWords.forEach((wordElement) => {
            const word = wordElement.textContent;

            if (!userAnswers.includes(word)) {
              if (userAnswers.length === 0) {
                const emptyWordSpan = document.createElement("span");
                emptyWordSpan.textContent = word + " ";
                ayahDiv.replaceChild(emptyWordSpan, wordElement);
              } else {
                const errorWordSpan = document.createElement("span");
                errorWordSpan.classList.add("error");
                errorWordSpan.textContent = word + " ";
                ayahDiv.replaceChild(errorWordSpan, wordElement);
              }
            } else {
              const correctWordSpan = document.createElement("span");
              correctWordSpan.classList.add("correct");
              correctWordSpan.textContent = word + " ";
              ayahDiv.replaceChild(correctWordSpan, wordElement);
            }
          });

          console.log("userAnswers" + userAnswers.join(" "));
          console.log("ayahDiv" + ayahDiv.textContent.trim());

          const userAnswersDiv = document.createElement("div");
          userAnswersDiv.classList.add("user-answers");
          if (userAnswers.join(" ") === ayahDiv.textContent.trim()) {
            userAnswersDiv.classList.add("correct");
            const errorWords = ayahDiv.querySelectorAll(".error");
            errorWords.forEach((errorWord) => {
              errorWord.classList.remove("error");
              errorWord.classList.add("correct");
            });
          } else {
            const userWords = userAnswers.join(" ").split(" ");
            const verseWords = ayahDiv.textContent.trim().split(" ");
            if (userWords.length !== verseWords.length) {
              const unexpectedWord = userWords;
              const errorSpan = document.createElement("span");
              errorSpan.classList.add("error");
              errorSpan.textContent = unexpectedWord.join(" ");
              userAnswersDiv.appendChild(errorSpan);
            } else {
              userWords.forEach((userWord, userWordIndex) => {
                const verseWord = verseWords[userWordIndex];

                if (
                  verseWord.trim().toLowerCase() ===
                  userWord.trim().toLowerCase()
                ) {
                  const wordSpan = document.createElement("span");
                  if (/[\u0660-\u0669]/.test(userWord)) {
                    wordSpan.classList.add("ayah-num");
                  } else {
                    wordSpan.classList.add("correct");
                  }
                  wordSpan.textContent = userWord + " ";
                  userAnswersDiv.appendChild(wordSpan);
                } else {
                  const errorSpan = document.createElement("span");
                  errorSpan.classList.add("error");
                  errorSpan.textContent = userWord + " ";
                  userAnswersDiv.appendChild(errorSpan);
                }
              });
            }

            userAnswersDiv.classList.add("incorrect");
          }

          inputContainer.innerHTML = "";
          inputContainer.appendChild(ayahDiv);
          inputContainer.appendChild(userAnswersDiv);
        });
      }

      // Function to restart
      function restart() {
        section = document.getElementById("mushaf-layout");
        section.innerHTML = "";

        populateTable();
        setTimeout(createBtn, 500);
      }
    </script>

    <script>
      // Function generate virtual keyboard
      const generateVirtualKeyboard = () => {
        const keyboardContainer = document.createElement("div");
        keyboardContainer.classList.add("keyboard");

        const keyboardRows = [
          ["ٰ", "ٓ", "َّ", "َ", "ً", "ُّ", "ُ", "ٌ", "ِّ", "ِ", "ٍ", "ْ"],
          ["ض", "ص", "ث", "ق", "ف", "غ", "أ", "ع", "ه", "خ", "ح", "ج"],
          ["ش", "س", "ي", "ب", "ل", "إ", "ا", "ت", "ن", "م", "ك", "ط"],
          ["ذ", "د", "ئ", "ء", "ؤ", "ٱ", "ر", "ى", "ة", "و", "ز", "ظ"],
        ];

        keyboardRows.forEach((row) => {
          const keyboardRow = document.createElement("div");
          keyboardRow.classList.add("keyboard-row");

          row.forEach((key) => {
            const button = document.createElement("button");
            button.classList.add("keyboard-key");
            button.textContent = key;

            button.addEventListener("click", (event) => {
              const selectedInput = document.querySelector(
                ".input-ayah.selected"
              );
              if (selectedInput) {
                const currentValue = selectedInput.value;
                const currentCursorPosition = selectedInput.selectionStart;
                const textBeforeCursor = currentValue.substring(
                  0,
                  currentCursorPosition
                );
                const textAfterCursor = currentValue.substring(
                  currentCursorPosition
                );
                const clickedKey = event.target.textContent;

                let updatedValue;
                let updatedCursorPosition;

                if (["َّ", "ُّ", "ِّ"].includes(clickedKey)) {
                  updatedValue =
                    textBeforeCursor + clickedKey + textAfterCursor;
                  updatedCursorPosition = currentCursorPosition + 2;
                } else {
                  updatedValue =
                    textBeforeCursor + clickedKey + textAfterCursor;
                  updatedCursorPosition = currentCursorPosition + 1;
                }

                selectedInput.value = updatedValue;
                selectedInput.selectionStart = updatedCursorPosition;
                selectedInput.selectionEnd = updatedCursorPosition;
              }
            });

            keyboardRow.appendChild(button);
          });

          keyboardContainer.appendChild(keyboardRow);
        });

        const spaceRow = document.createElement("div");
        spaceRow.classList.add("keyboard-row");

        const deleteButton = document.createElement("button");
        deleteButton.classList.add("keyboard-key", "delete");
        deleteButton.innerHTML =
          "<span class='delete-icon'><i class='fas fa-chevron-right'></i></span>";
        deleteButton.addEventListener("click", () => {
          const selectedInput = document.querySelector(".input-ayah.selected");
          if (selectedInput) {
            const currentValue = selectedInput.value;
            const currentCursorPosition = selectedInput.selectionStart;
            const textBeforeCursor = currentValue.substring(
              0,
              currentCursorPosition - 1
            );
            const textAfterCursor = currentValue.substring(
              currentCursorPosition
            );
            selectedInput.value = textBeforeCursor + textAfterCursor;
            selectedInput.selectionStart = currentCursorPosition - 1;
            selectedInput.selectionEnd = currentCursorPosition - 1;
          }
        });
        spaceRow.appendChild(deleteButton);

        const tatweelButton = document.createElement("button");
        tatweelButton.classList.add("keyboard-key", "tatweel");
        tatweelButton.textContent = "ـ";
        spaceRow.appendChild(tatweelButton);

        tatweelButton.addEventListener("click", (event) => {
          const selectedInput = document.querySelector(".input-ayah.selected");
          if (selectedInput) {
            const currentValue = selectedInput.value;
            const currentCursorPosition = selectedInput.selectionStart;
            const textBeforeCursor = currentValue.substring(
              0,
              currentCursorPosition
            );
            const textAfterCursor = currentValue.substring(
              currentCursorPosition
            );
            const clickedKey = event.target.textContent;

            let updatedValue;
            if (clickedKey === "ـ") {
              updatedValue = textBeforeCursor + "ـ" + textAfterCursor;
            } else {
              updatedValue = textBeforeCursor + clickedKey + textAfterCursor;
            }

            selectedInput.value = updatedValue;
            selectedInput.selectionStart = currentCursorPosition + 1;
            selectedInput.selectionEnd = currentCursorPosition + 1;
          }
        });

        const spaceButton = document.createElement("button");
        spaceButton.classList.add("keyboard-key", "space");
        spaceButton.textContent = " ";
        spaceRow.appendChild(spaceButton);

        spaceButton.addEventListener("click", (event) => {
          const selectedInput = document.querySelector(".input-ayah.selected");
          if (selectedInput) {
            const currentValue = selectedInput.value;
            const currentCursorPosition = selectedInput.selectionStart;
            const textBeforeCursor = currentValue.substring(
              0,
              currentCursorPosition
            );
            const textAfterCursor = currentValue.substring(
              currentCursorPosition
            );
            const clickedKey = event.target.textContent;

            let updatedValue;
            if (clickedKey === " ") {
              updatedValue = textBeforeCursor + " " + textAfterCursor;
            } else {
              updatedValue = textBeforeCursor + clickedKey + textAfterCursor;
            }

            selectedInput.value = updatedValue;
            selectedInput.selectionStart = currentCursorPosition + 1;
            selectedInput.selectionEnd = currentCursorPosition + 1;
          }
        });

        const leftButton = document.createElement("button");
        leftButton.classList.add("keyboard-key", "direction");
        leftButton.innerHTML = "<i class='fas fa-arrow-left'></i>";
        leftButton.addEventListener("click", () => {
          const selectedInput = document.querySelector(".input-ayah.selected");
          if (selectedInput) {
            const currentCursorPosition = selectedInput.selectionStart;
            if (currentCursorPosition < selectedInput.value.length) {
              selectedInput.selectionStart = currentCursorPosition + 1;
              selectedInput.selectionEnd = currentCursorPosition + 1;
            }
          }
        });
        spaceRow.appendChild(leftButton);

        const rightButton = document.createElement("button");
        rightButton.classList.add("keyboard-key", "direction");
        rightButton.innerHTML = "<i class='fas fa-arrow-right'></i>";
        rightButton.addEventListener("click", () => {
          const selectedInput = document.querySelector(".input-ayah.selected");
          if (selectedInput) {
            const currentCursorPosition = selectedInput.selectionStart;
            if (currentCursorPosition > 0) {
              selectedInput.selectionStart = currentCursorPosition - 1;
              selectedInput.selectionEnd = currentCursorPosition - 1;
            }
          }
        });
        spaceRow.appendChild(rightButton);

        keyboardContainer.appendChild(spaceRow);

        document.body.appendChild(keyboardContainer);
      };

      // Function attach keyboard events
      const attachKeyboardEvents = (input) => {
        const keyboardKeys = document.querySelectorAll(".keyboard-key");
        const keyboard = document.querySelector(".keyboard");
        const footer = document.querySelector("footer");

        keyboardKeys.forEach((key) => {
          key.addEventListener("click", () => {
            const character = key.textContent;

            const selectedInput = document.querySelector(
              ".input-ayah.selected"
            );

            if (input === selectedInput) {
              selectedInput.value;
            }
          });

          key.addEventListener("mousedown", (event) => {
            event.preventDefault();
          });
        });

        input.addEventListener("click", () => {
          const inputFields = document.querySelectorAll(".input-ayah");
          inputFields.forEach((i) => i.classList.remove("selected"));
          input.classList.add("selected");
        });

        input.addEventListener("focus", () => {
          const keyboard = document.querySelector(".keyboard");
          const footer = document.querySelector("footer");

          keyboard.classList.add("show");
          footer.classList.add("show");

          const inputLength = input.value.length;
          input.setSelectionRange(inputLength, inputLength);
        });

        input.addEventListener("blur", () => {
          const keyboard = document.querySelector(".keyboard");
          const footer = document.querySelector("footer");

          keyboard.classList.remove("show");
          footer.classList.remove("show");
        });

        input.addEventListener("keydown", (event) => {
          if (event.key === "ArrowLeft" || event.key === "ArrowRight") {
            event.preventDefault();
          }
        });
      };

      // Mutation observer
      const observer = new MutationObserver((mutationsList) => {
        mutationsList.forEach((mutation) => {
          if (mutation.type === "childList") {
            mutation.addedNodes.forEach((node) => {
              if (
                node.tagName === "INPUT" &&
                node.classList.contains("input-ayah") &&
                !node.closest(".input-ayah")
              ) {
                attachKeyboardEvents(node);
              }
            });
          }
        });
      });

      const config = {
        childList: true,
        subtree: true,
      };

      observer.observe(document, config);

      generateVirtualKeyboard();
    </script>

    <!--UX-->
    <script>
      // Function that redirects to the top of the page on reload
      window.onbeforeunload = function () {
        window.scrollTo(0, 0);
      };

      // Function that makes the loader disappear
      window.addEventListener("load", function () {
        const loader = document.querySelector(".loader-wrapper");
        if (loader) {
          setTimeout(function () {
            loader.classList.add("hide");
            setTimeout(function () {
              const imgBG = document.querySelector(".loader-wrapper");
              if (imgBG) {
                imgBG.remove();
                setTimeout(function () {
                  redirectToSection();
                }, 1000);
              }
            }, 1000);
          }, 5000);
        }
      });

      // Event listener for scroll on the nav bar
      window.addEventListener("scroll", () => {
        const navbar = document.querySelector(".navwrapper");
        const sectionExercice1 = document.querySelector("main");

        if (sectionExercice1) {
          const sectionTop = sectionExercice1.offsetTop;
          const scrollTop = window.pageYOffset;

          if (scrollTop > sectionTop) {
            navbar.classList.add("notonhomepage");
          } else {
            navbar.classList.remove("notonhomepage");
          }
        }
      });

      // Listen to click event for toggling the burger menu
      const toggleMenu = document.querySelector(".toggleMenu");
      const sidemenu = document.querySelector(".sidemenu");
      const overlay = document.querySelector(".sidemenu-overlay");
      toggleMenu.addEventListener("click", () => {
        if (!toggleMenu.classList.contains("active")) {
          sidemenu.classList.add("showmenu");
          toggleMenu.classList.add("active");
          overlay.style.display = "block";
          overlay.style.opacity = "1";
        } else {
          sidemenu.classList.remove("showmenu");
          toggleMenu.classList.remove("active");
          overlay.style.display = "none";
          overlay.style.opacity = "0";
        }
      });

      // Function switch theme dark/light
      const switchInput = document.getElementById("theme-switch");
      const body = document.body;
      const preferredTheme = localStorage.getItem("preferredTheme");
      const systemTheme = window.matchMedia("(prefers-color-scheme: dark)")
        .matches
        ? "dark"
        : "light";
      if (!preferredTheme) {
        body.classList.toggle(systemTheme);
        localStorage.setItem("preferredTheme", systemTheme);
      } else {
        body.classList.toggle(preferredTheme);
      }
      switchInput.addEventListener("change", function () {
        body.classList.toggle("dark");
        if (body.classList.contains("dark")) {
          localStorage.setItem("preferredTheme", "dark");
        } else {
          localStorage.setItem("preferredTheme", "");
        }
      });

      // Function that redirects to the Quran section after loading
      function redirectToSection() {
        setTimeout(function () {
          const section = document.getElementById("quran-section");
          const offset = section.offsetTop;
          window.scrollTo({ top: offset, behavior: "smooth" });
        }, 2000);
      }
    </script>
  </body>
