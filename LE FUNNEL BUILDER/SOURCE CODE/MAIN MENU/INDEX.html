<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAIN MENU</title>
  </head>
  <body>
    <style>
      /* Body demonstration*/
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #212121;
      }
      /* Demonstration body */

      .navbar {
        display: flex;
        flex-direction: row-reverse;
        background-color: #33333300; /* Changeable background color */
      }

      .menu-container {
        display: flex;
        flex-direction: 0;
        align-items: center;
      }

      .menu {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
      }

      .brand-logo {
        display: flex;
        flex-grow: 1; 
        width: 30%;/* Changeable width logo container */
      }

      #brand-logo {
        width: 35%; /* Changeable width logo */
      }

      .menu-item {
        padding: 15px 20px;
        position: relative;
        transition: background-color 0.3s, color 0.3s;
      }

      .text-annim {
        position: relative;
        overflow: hidden;
      }

      .text-annim::before {
        content: "";
        position: absolute;
        width: 0;
        height: 5%;
        left: 50%;
        top: 90%;
        transform-origin: right;
        background-color: #7a7a7a; /* Highlight color left*/
        transition: width 0.3s ease;
        z-index: -1;
      }

      .text-annim::after {
        content: "";
        position: absolute;
        width: 0;
        height: 5%;
        right: 50%;
        top: 90%;
        transform-origin: left;
        background-color: #7a7a7a; /* Highlight color right*/
        transition: width 0.3s ease;
        z-index: -1;
      }

      .text-annim:hover {
        cursor: pointer; /* Changeable cursor on hover */
      }
      .text-annim:hover::before {
        width: 50%;
        transform-origin: center;
      }

      .text-annim:hover::after {
        width: 50%;
        transform-origin: center;
      }

      .submenu {
        position: absolute;
        list-style-type: none;
        background-color: #f1f1f1; /* Changeable background color submenu*/
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        width: 100%; /* Changeable width submenu*/
        padding: 0;
        left: 0%;
        top: 100%;
        border-radius: 5px;
        color: #212121;
        z-index: 1;
      }

      .sub-submenu {
        position: absolute;
        list-style-type: none;
        background-color: #f1f1f1; /* Changeable background color sub submenu*/
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        width: 150%; /* Changeable width sub-submenu*/
        padding: 0;
        left: 0%;
        top: 100%;
        border-radius: 5px;
        color: #212121;
        z-index: 3;
        top: 0;
        left: 100%;
      }

      .submenu-item {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px 15px;
      }

      .text-annim {
        color: #fff; /* Changeable text color menu*/
        text-decoration: none;
        transition: background-color 0.3s, color 0.3s;
      }

      .text-annim:hover {
        color: #7a7a7a; /* Changeable text color menu on hover */
      }

      .submenu-text-annim {
        color: #212121; /* Changeable text color submenu */
        text-decoration: none;
        transition: background-color 0.3s, color 0.3s;
      }

      .submenu-text-annim:hover {
        color: #7a7a7a; /* Changeable text color submenu on hover */
      }

      .has-submenu:hover .submenu {
        animation: fadeInUp 0.3s ease forwards;
      }

      .has-sub-submenu:hover .sub-submenu {
        animation: fadeInUp 0.3s ease forwards;
      }

      .submenu {
        animation: fadeInOut 0.3s ease forwards;
      }

      .sub-submenu {
        animation: fadeInOut 0.3s ease forwards;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInOut {
        0% {
          opacity: 1;
          transform: translateY(0px);
        }
        100% {
          opacity: 0;
          transform: translateY(20px);
          display: none;
        }
      }

      .burger {
        display: none;
        padding: 25px; /* Changeable padding burger*/
      }

      .burger div {
        width: 25px; /* Changeable width burger*/ 
        height: 3px; /* Thickness bar changeable burger*/
        border-radius: 5px; /* Border radius bar changeable burger*/
        background-color: white; /* Color bar changeable burger*/
        margin: 5px 0; /* Changeable margin burger*/
        transition: transform 0.3s, opacity 0.3s;
      }

      .menu.active {
        flex-direction: column;
        align-items: flex-start;
      }

      .menu.active .menu-item {
        display: block;
        animation: fadeInUp 0.3s ease forwards;
      }

      .menu.active .burger div:nth-child(1) {
        transform: rotate(-45deg) translate(-5px, 5px);
      }

      .menu.active .burger div:nth-child(2) {
        opacity: 0;
      }

      .menu.active .burger div:nth-child(3) {
        transform: rotate(45deg) translate(-5px, -5px);
      }

      .burger.active div:nth-child(1) {
        transform: rotate(-45deg) translate(-6px, 5px);
      }

      .burger.active div:nth-child(2) {
        opacity: 0;
      }

      .burger.active div:nth-child(3) {
        transform: rotate(45deg) translate(-6px, -5px);
      }

      @media screen and (max-width: 768px) {
        #brand-logo {
          width: 55%;
        }
        
        .menu {
          display: flex;
          flex-direction: column;
          top: 14%; /* Margin top changeable on the small screen */
        }

        .menu-item {
          padding: 10px 20px;
        }

        .has-submenu:hover .submenu {
          display: block;
          position: relative;
        }

        .burger {
          display: block;
        }

        .menu {
          display: none;
          flex-direction: column;
          position: absolute;
          background-color: #4a4a4a; /* Changeable background color menu on the small screen */
          width: 100%;
          left: 0;
          box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
          z-index: 1;
        }

        .menu.active {
          display: flex;
        }

        .menu-item {
          padding: 15px 20px;
          display: none;
        }
      }
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const burger = document.getElementById("burger");
        const menu = document.getElementById("menu");

        burger.addEventListener("click", function () {

          burger.classList.toggle("active");
        });
      });
